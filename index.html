<!DOCTYPE html>
<html lang="en" dir="fa">
  <head>
    <title>Chat App</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    /> -->
    <!-- <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script> -->
  </head>
  <body
    class="dark:bg-gray-900 bg-zinc-100 dark:text-white capitalize text-black"
  >
    <div class="app grid grid-cols-1">
      <header class="dark:bg-gray-700">
        <div class="w-full flex justify-evenly p-3">
          <!-- Title -->
          <h1 class="chat_title font-bold">chat application</h1>
          <!-- Links -->
          <ul class="flex items-center gap-4">
            <li>
              <a href="/">home</a>
            </li>
            <li>
              <a href="/about">about</a>
            </li>
            <li>
              <a href="/login">login</a>
            </li>
            <li>
              <a href="/logout">logout</a>
            </li>
            <span class="user_Info text-orange-600">
              <i class="fa fa-person fa-xl"></i>
            </span>
          </ul>
          <button id="toggleTheme"></button>
        </div>
      </header>
      <main id="main">
        <section
          class="grid place-items-center min-h-[100vh]"
          id="feedback_Form"
        >
          <div class="w-full max-w-xs">
            <form
              class="bg-white dark:bg-gray-600 dark:text-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
              id="sendMessage"
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="message"
                >
                  message
                </label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="message"
                  name="message"
                  type="text"
                  placeholder="message"
                />
                <input
                  class="shadow mt-2 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="roomJoinId"
                  name="roomJoinId"
                  type="number"
                  placeholder="roomJoinId"
                />
                <button
                  class="bg-blue-500 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  send
                </button>
              </div>
            </form>
            <div class="flex flex-col space-y-4">
              <section
                class="round p-3 bg-gray-200 dark:text-white dark:bg-gray-600 rounded space-y-5"
                id="show_messages"
              ></section>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
